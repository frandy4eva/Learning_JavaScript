<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/CSS/calculator.css" />
  </head>
  <body>
    <!-- <button onclick="console.log(`${calculation += 1}`)">1</button>
    <button onclick="console.log(`${calculation += 2}`)">2</button>
    <button onclick="console.log(`${calculation += 3}`)">3</button>
    <button onclick="console.log(`${calculation += ' + '}`)">+</button>

    >

    <main>
      <div class="container">
        <div class="window">
          <p class="calculating">:</p>
          <p class="total">Total<span>:</span></p>
        </div>
      </div>
      <hr id="shorter" />
      <button
        id="seven"
        onclick="
      calculation += 7;
      console.log(calculation);
      "
      >
        7
      </button>
      <button
        id="eight"
        onclick="
       calculation += 8;
      console.log(calculation);
      "
      >
        8
      </button>
      <button
        id="nine"
        onclick=" calculation += 9; 
      console.log(calculation);
      "
      >
        9
      </button>
      <button
        class="plus operators"
        onclick="
         calculation += ' + ';
        console.log(calculation);
        "
      >
        +</button
      ><br />
      <button
        id="four"
        onclick="
       calculation += 4;
      console.log(calculation);
      "
      >
        4
      </button>
      <button
        id="five"
        onclick=" 
      calculation += 5;
      console.log(calculation);
      "
      >
        5
      </button>
      <button
        id="six"
        onclick="
       calculation += 6;
       console.log(calculation);
       "
      >
        6
      </button>
      <button
        class="minus operators"
        onclick="
        calculation += ' - ';
        console.log(calculation);
        "
      >
        -</button
      ><br />
      <button
        id="one"
        onclick="
       calculation += 1;
      console.log(calculation);
      "
      >
        1
      </button>
      <button
        id="two"
        onclick="
       calculation += 2;
       console.log(calculation);
       "
      >
        2
      </button>
      <button
        id="three"
        onclick="
       calculation += 3;
       console.log(calculation);
       "
      >
        3
      </button>
      <button
        class="times operators"
        onclick="
         calculation += ' * ';
         console.log(calculation);
         "
      >
        x</button
      ><br />
      <button
        id="zero"
        onclick="
       calculation += 0;
      console.log(calculation);
      "
      >
        0
      </button>
      <button
        id="period"
        onclick="
       calculation += '.';
       console.log(calculation);
       "
      >
        &#9679;
      </button>
      <button
        class="operators equal"
        onclick="
         calculation = eval(calculation);
         console.log(calculation);
         "
      >
        =
      </button>
      <button
        class="devide operators"
        onclick="
         calculation += ' / ';
         console.log(calculation);
         "
      >
        /</button
      ><br />
      <button
        id="clr"
        onclick="
       calculation = '';
       console.log(calculation);
       "
      >
        <strong>C</strong>
      </button>
      <hr />
    </main>

    <!-- Script goes bellow. -->
    <script>
      let calculation = "";
    </script>
  </body>
</html>
