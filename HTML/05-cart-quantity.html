    <p>Cart Quantity</p>

    "

    </button>

    >

    </button>

      onclick="
    console.log(`Cart quantity: ${cartQuantity += 4}`);
    "
    >

    </button>
    <button
      id="plus3-btn"
      onclick="
    console.log(`Cart quantity: ${cartQuantity += 5}`);
    "
    >
      +5
    </button>
    <br />

      id="plus3-btn"
      onclick="
    console.log(`Cart quantity: ${cartQuantity -= 2}`);
    "
    >
      -2
    </button>
    <button
      id="plus3-btn"
      onclick="
    console.log(`Cart quantity: ${cartQuantity -= 3}`);
    "
    >
      -3
    </button>
    <button
      id="plus3-btn"
      onclick="
    console.log(`Cart quantity: ${cartQuantity -= 1}`);
    "
    >
      REMOVE
    </button>
    <button
      id="reset-btn"
      onclick="
    console.log(`Cart was reset.\nCart quantity: ${cartQuantity = 0}`);
