<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
    <link rel="stylesheet" href="/CSS/05-variables.css" />
  </head>
  <body>
    <!-- Script code below this line -->
    <script>
      // variable is a container used to store data or values that we can use later.
      // variable syntax is: (let, const or var)keyword + variableName + (=) assignment operator + value.
      const variable1 = "I am constant, and I am the most preferred choice.";
      let variable2 = "I am preferred over `var`";
      var variable3 = "I am rarely used";
      console.log(
        "With the const keyword: ",
        variable1,
        "\nWith the let keyword: ",
        variable2,
        "\nWith the var keyword: ",
        variable3
      );
      // Naming convention
      // JavaScript always uses camelCase naming convention (myAge) and rarely uses PaxCase naming convention (MyAge).
      // variables names should be an understanding word
    </script>
  </body>
</html>
